<h4 class="mb-3">Booking information</h4>
<form
  class="needs-validation"
  novalidate=""
  _lpchecked="1"
  [formGroup]="form"
  (ngSubmit)="book.emit(form.value)"
>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="firstName">First name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        formControlName="firstName"
      />
    </div>
    <div class="col-md-6 mb-3">
      <label for="lastName">Last name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        formControlName="lastName"
      />
    </div>
  </div>

  <div class="mb-3">
    <label for="email">Email <span class="text-muted">(Optional)</span></label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="you@example.com"
      formControlName="email"
    />
  </div>

  <div class="mb-3">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      placeholder="1234 Main St"
      formControlName="address"
    />
  </div>

  <div class="mb-3">
    <label for="address2"
      >Address 2 <span class="text-muted">(Optional)</span></label
    >
    <input
      type="text"
      class="form-control"
      id="address2"
      placeholder="Apartment or suite"
      formControlName="address2"
    />
  </div>

  <div class="row">
    <div class="col-md-5 mb-3">
      <label for="country">Country</label>
      <select
        class="custom-select d-block w-100"
        id="country"
        formControlName="country"
      >
        <option value="">Choose...</option>
        <option>United States</option>
      </select>
    </div>
    <div class="col-md-4 mb-3">
      <label for="state">State</label>
      <select
        class="custom-select d-block w-100"
        id="state"
        formControlName="state"
      >
        <option value="">Choose...</option>
        <option>California</option>
      </select>
    </div>
    <div class="col-md-3 mb-3">
      <label for="zip">Zip</label>
      <input type="text" class="form-control" id="zip" formControlName="zip" />
    </div>
  </div>
  <hr class="mb-4" />

  <h4 class="mb-3">Payment</h4>

  <div formGroupName="payment">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="cc-name">Name on card</label>
        <input
          type="text"
          class="form-control"
          id="cc-name"
          formControlName="name"
        />
        <small class="text-muted">Full name as displayed on card</small>
      </div>
      <div class="col-md-6 mb-3">
        <label for="cc-number">Credit card number</label>
        <input
          type="text"
          class="form-control"
          id="cc-number"
          formControlName="number"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="cc-expiration">Expiration</label>
        <input
          type="text"
          class="form-control"
          id="cc-expiration"
          formControlName="expiration"
        />
      </div>
      <div class="col-md-3 mb-3">
        <label for="cc-expiration">CVV</label>
        <input
          type="text"
          class="form-control"
          id="cc-cvv"
          formControlName="cvv"
        />
      </div>
    </div>
  </div>
  <hr class="mb-4" />
  <button class="btn btn-primary btn-lg btn-block" type="submit">Book</button>
</form>
