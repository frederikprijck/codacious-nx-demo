<div class="container">
  <div class="py-5 text-center">
    <img
      class="d-block mx-auto mb-4"
      src="http://codacio.us/apple-touch-icon-76x76.png"
      alt=""
      width="76"
      height="76"
    />
    <h2>Booking form</h2>
    <p class="lead">Here you can place a booking in our system.</p>
  </div>

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">People</span>
        <span class="badge badge-secondary badge-pill">3</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Stefan Moelants</h6>
            <small class="text-muted">Adult</small>
          </div>
          <span class="text-muted">$120</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Payl Moyaert</h6>
            <small class="text-muted">Child</small>
          </div>
          <span class="text-muted">$80</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Frederik Prijck</h6>
            <small class="text-muted">Child</small>
          </div>
          <span class="text-muted">$80</span>
        </li>

        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$280</strong>
        </li>
      </ul>

      <form class="card p-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Promo code" />
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary">Redeem</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-8 order-md-1">
     <booking-form (book)="book($event)"></booking-form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">Â© 2021 Codacious</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
