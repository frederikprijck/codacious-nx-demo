<div class="container">
  <div class="py-5 text-center">
    <img
      class="d-block mx-auto mb-4"
      src="http://codacio.us/apple-touch-icon-76x76.png"
      alt=""
      width="76"
      height="76"
    />
    <h2>Check-in</h2>
    <p class="lead">Enter your booking number to initialize check-in.</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit(form.value)">
    <input class="form-control mb-3" formControlName="bookingNumber">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Check-in</button>
  </form>

  <ui-footer></ui-footer>
</div>
